<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="card-piffer">
        <div class="piffer-img">
            <img src="assets/img/logopp.png" alt="PifferPrint">
        </div>
        <div class="carometro">
            <h1>| Carômetro</h1>
        </div>
        <div class="content-box">
            <div class="login-info">
                <div class="text">
                    <h2>Olá, seja bem vindo(a)</h2>
                    <p>Faça o login para prosseguir</p>
                </div>
                <form>
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Usuário123" required>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="************" required>
                    <div class="options">
                        <label class="checkbox">
                            <input type="checkbox" name="remember"> Lembrar-me
                        </label>
                    </div>
                    <a href="home.html">
                        <button type="button">ENTRAR</button>
                    </a>                    
                </form>
                </form>
                <div class="footer-applay">
                <footer>
                    <hr>
                    <p>Desenvolvido por: <a href="https://www.applayos.com/">Applay</a> | <a href="https://www.applayos.com/"><img src="assets/img/Logo Icon Black.svg" alt="Applay"></a></p>
                    <p id="version">Versão: 0.0.0 </p>
                </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
