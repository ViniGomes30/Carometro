<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/operacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Operação</title>
</head>
<div class="full">
    <header>
        <div class="logo">
            <img src="assets/img/logopp.png" href="home.html" alt="PifferPrint">
        </div>
        <div class="user-info">
            <div class="user">
                <img src="assets/img/user.png" alt="user">
                <div class="user-text">
                    Usuário <img id="user-arrow" src="assets/img/arrow.png" alt="seta"> <br>
                    <div class="user-loja">
                        Loja: 1
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <div class="info-box">
                <div class="order-list">
                    <div class="order active">
                        <div class="order-paper">
                            <div class="order-details">
                            <div class="order-info">
                                <div class="order-style">
                                    <span class="pedido">Pedido: </span>
                                    <span>123456789012345678901234</span>
                                </div>
                            </div>
                                <div class="order-code">
                                    <span class="codigo">SKU: </span>
                                    <span>00000000000</span>
                                </div>
                                <div class="order-quantity">
                                    <span class="tiragem">Leitor: </span>
                                    <span>001</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">Tiragem<br><span>1/8</span></div>
                <div class="stat-item">Caixas<br><span></span>140/200</div>
                <div class="stat-item">Paletes<br><span></span>6/8</div>
                <div class="stat-item">Eventos<br><span></span>10</div>
                <div class="stat-item">Rejeitos<br><span></span>0</div>
            </div>
            <div class="container">
                <div class="orders ocultar">
                    <div class="order-list">
                        <div class="order active">
                            <div class="order-paper">
                                <img src="assets/img/paste-detail.png" alt="paste" class="order-icon">
                                <div class="order-details">
                                <div class="order-info">
                                    <div class="order-style">
                                        <span class="pedido">Item</span><br>
                                        <span>Livro Português</span>
                                    </div>
                                </div>
                                    <div class="order-code">
                                        <span class="codigo">SKU</span><br>
                                        <span>00000000000</span>
                                    </div>
                                    <div class="order-quantity">
                                        <span class="tiragem">Leitor</span><br>
                                        <span>001</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="orders ocultar ativo">
                    <div class="order-list">
                        <div class="order active">
                            <div class="order-paper">
                                <img src="assets/img/paste-detail.png" alt="paste" class="order-icon">
                                <div class="order-details">
                                <div class="order-info">
                                    <div class="order-style">
                                        <span class="pedido">Item</span><br>
                                        <span>Livro Inglês</span>
                                    </div>
                                </div>
                                    <div class="order-code">
                                        <span class="codigo">SKU</span><br>
                                        <span>00000000000</span>
                                    </div>
                                    <div class="order-quantity">
                                        <span class="tiragem">Leitor</span><br>
                                        <span>001</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="events">
                    <div class="event">
                        <img src="assets/img/x.png" alt="x">
                        <span class="event-description"><br><span class="descriptions"></span></span>
                        <span class="event-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
