<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>PifferPrint Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logopp.png" href="home.html" alt="PifferPrint">
        </div>
        <div class="user-info">
            <div class="notifications">
                <img src="assets/img/sino.png" alt="sino">
                Notificações
            </div>
            <div class="user">
                <img src="assets/img/user.png" alt="user">
                <div class="user-text">
                    Usuário <img id="user-arrow" src="assets/img/arrow.png" alt="seta"> <br>
                    <div class="user-loja">
                        Loja: 1
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="dashboard">
            <div class="stats">
                <div class="stat-item">Pedidos pendentes<br><span>10</span></div>
                <div class="stat-item">Pedidos em operação<br><span>10</span></div>
                <div class="stat-item">Pedidos concluídos<br><span>10</span></div>
                <div class="stat-item">Eventos<br><span>10</span></div>
            </div>
            <div class="container">
                <div class="orders">
                    <div class="date-filter">
                        <label for="start-date" id="data">Data inicial</label>
                        <input type="date" id="start-date">
                        <label for="end-date" id="date">Data final</label>
                        <input type="date" id="end-date">
                    </div>
                    <div class="order-list">
                        <div class="order active">
                            <img src="assets/img/paste.png" alt="paste">
                            <div class="order-info">
                                <span class="pedido">Pedido</span><br>
                                <span>Kit 6º ano</span>
                                <span class="button-ativo">Ativo</span>
                            </div>
                            <div class="order-code">
                                <span class="codigo">Código</span><br>
                                <span>1234567</span>
                            </div>
                            <div class="order-quantity">
                                <span class="tiragem">Tiragem</span><br>
                                <span>1500</span>
                            </div>
                            <button class="open-order">ABRIR PEDIDO</button>
                        </div>
                    </div>
                </div>
                <div class="events">
                    <img src="assets/img/x.png" alt="x">
                    <div class="event">
                        <span class="event-description">Pedido 00ABC675CDE<br><span class="descriptions">Kit removido
                                pelo peso</span></span>
                        <span class="event-time">Hoje 14:30</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
